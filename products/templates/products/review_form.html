{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-8 offset-md-2">
            <hr>
            <h2 class="logo-font mb-4">
                {% if edit %}Edit{% else %}Add{% endif %} Review
            </h2>
            <h5 class="text-muted">{{ product.name }}</h5>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-8 offset-md-2">
            <form method="POST" action="{% url 'add_review' product.id %}">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-right">
                    <a href="{% url 'product_detail' product.id %}" class="btn btn-outline-black rounded-0">Cancel</a>
                    <button type="submit" class="btn btn-black rounded-0">Submit Review</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
