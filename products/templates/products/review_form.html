{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-6 offset-lg-2">
            <div class="row">
                <div class="col-12 col-md-6">
                    <hr>
                    <h2 class="logo-font mb-4">{% if edit %}Edit{% else %}Add{% endif %} Review</h2>
                    <h5 class="text-muted">{{ product.name }}</h5>
                    <hr>
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-md-6">
                    <form method="POST" action="{% if edit %}{% url 'edit_review' review.id %}{% else %}{% url 'add_review' product.id %}{% endif %}">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="text-right">
                            <a class="btn btn-outline-black rounded-0" href="{% url 'product_detail' product.id %}">Cancel</a>
                            <button class="btn btn-black rounded-0" type="submit">Submit Review</button>
                        </div>
                    </form>
                </div>            
            </div>
        </div>
    </div>
</div>
{% endblock %}
